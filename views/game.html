<canvas id=canvas></canvas>
<div id='score'>
  Score: <span id='scoreNum'>{{score}}</span><br>
  Lives: <span id='lives'>{{lives}}</span><br>
  <button ng-click='runPause()' class='runButton'ng-hide='runAnimation'>Run</button>
  <button ng-click='runPause()' class='runButton'ng-show='runAnimation'>Pause</button>
</div>
